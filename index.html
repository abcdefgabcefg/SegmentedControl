<!doctype html>
<html>
<head>
    <title>Segmented control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
<div class="wrapper_button">
    <button onclick="makeBtnSelection(0)">
        sort by price</button><button onclick="makeBtnSelection(1)">
            sort by name</button><button onclick="makeBtnSelection(2)">
                sort by relevance</button>
</div>
<div class="select-box-wrapper" id="select-box-wrapper" >
    <div class="select-box-text" id="select-box-text">Sort by price</div>
    <div class="select-box-arrows-wrapper">&#9652;<br>&#9662;</div>
    <div class="select-box-options clearfix" id="select-box-options">
        <div class="option" onclick="makeOptSelection(0)">Sort by price</div>
        <div class="option" onclick="makeOptSelection(1)">Sort by name</div>
        <div class="option" onclick="makeOptSelection(2)">Sort by relevance</div>
    </div>
</div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
